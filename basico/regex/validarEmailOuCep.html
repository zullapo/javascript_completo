<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio E-mail ou CPF</title>
    </head>
    <body>
        <input type="text" id="emailOuCPF" />
        <button id="btnOk">OK</button>
    </body>
    <script>
        const cpfRegex = /\d{3}\.\d{3}.\d{3}-\d{2}/
        const emailRegex = /[\w.]+@[\w]+\.[\w]{2,}/

        const btnOk = document.getElementById('btnOk')
        const emailOuCPFInput = document.getElementById('emailOuCPF')

        emailOuCPFInput.addEventListener('input', (e) => {
            const emailOuCPF = e.target.value
            btnOk.disabled = !(cpfRegex.test(emailOuCPF) || emailRegex.test(emailOuCPF))
        })
    </script>
</html>
