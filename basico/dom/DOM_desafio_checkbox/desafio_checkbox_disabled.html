<!DOCTYPE html>
<html>
	<head>
		<title>Curso Javascript Completo 2018</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<h1 id="title1">Curso Javascript Completo</h1>

		<main class="cmain" id="idmain">
			<h2>subtitulo</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
		</main>

		<form action="#">
			<input type="text" id="txtNome" placeholder="nome" /><br /><br />
			<input type="text" id="txtEmail" placeholder="email" /><br /><br />

			<input
				type="checkbox"
				id="chkContrato"
				onchange="habilitarBotao()"
			/>
			<label for="contrato">Li e aceito o seguinte contrato</label
			><br /><br />
			<textarea name="" id="" cols="30" rows="10" readonly>
                Este contrato nos dá direito à ...
            </textarea>
			<br /><br />
			<input id="btnCadastro" type="submit" value="cadastrar" disabled />
		</form>

		<script>
			function habilitarBotao() {
				const chkContrato = document.querySelector("#chkContrato")
                const btnCadastro = document.querySelector("#btnCadastro")
				btnCadastro.disabled = !chkContrato.checked
			}
		</script>
	</body>
</html>
